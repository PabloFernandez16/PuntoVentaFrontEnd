

<div class="container">
  <h1 mat-dialog-title>
    {{ producto != null ? "Editar Producto" : "Nuevo Producto" }}
  </h1>

  <div class="form-container">
    <div class="column">
      <div mat-dialog-content class="full-width">
        <mat-form-field class="full-width">
          <mat-label>Nombre: </mat-label>
          <input matInput [(ngModel)]="nombre" />
        </mat-form-field>
      </div>

      <div mat-dialog-content class="full-width">
        <mat-form-field class="full-width">
          <mat-label>Descripci√≥n: </mat-label>
          <input matInput [(ngModel)]="descripcion" />
        </mat-form-field>
      </div>
      
      <div mat-dialog-content class="full-width">
        <mat-form-field class="full-width">
          <mat-label>PrecioVenta: </mat-label>
          <input matInput [(ngModel)]="precioVenta" type="number" />
        </mat-form-field>
      </div>
    </div>

    <div class="column">
      <div mat-dialog-content class="full-width">
        <mat-form-field class="full-width">
          <mat-label>PrecioCompra: </mat-label>
          <input matInput [(ngModel)]="precioCompra" type="number" />
        </mat-form-field>
      </div>
      <div mat-dialog-content class="full-width">
        <mat-form-field class="full-width">
          <mat-label>CantidadStock: </mat-label>
          <input matInput [(ngModel)]="cantidadStock" type="number" />
        </mat-form-field>
      </div>

  </div>
  <div mat-dialog-actions class="actions">
    <button mat-raised-button (click)="close()">
      <mat-icon>cancel</mat-icon>Cancelar
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="producto != null ? editProducto() : addProducto()"
    >
      <mat-icon>save</mat-icon>Guardar
    </button>
  </div>
</div>
