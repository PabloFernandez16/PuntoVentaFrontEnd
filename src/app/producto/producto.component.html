
<div class="container">
  <div class="btn-add">
    <button class="btn" mat-raised-button color="primary" (click)="openAdd()" >
        <mat-icon>add </mat-icon>Nuevo Producto
    </button>
  </div>

  <div class="mat-elevation mat-table-container">
    <label class="lable">Lista de Productos</label>
      
    <table mat-table [dataSource]="lista" class="mat-table" >
    <!-- Definición de columnas -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef class="header-cell-id"> Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Producto</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>
    <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>
    <ng-container matColumnDef="PrecioVenta">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Precio Venta</th>
        <td mat-cell *matCellDef="let element">{{ element.precioVenta }}</td>
    </ng-container>
    <ng-container matColumnDef="PrecioCompra">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Precio Compra</th>
        <td mat-cell *matCellDef="let element">{{ element.precioCompra }}</td>
    </ng-container>
    <ng-container matColumnDef="CantidadStock">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Stock</th>
        <td mat-cell *matCellDef="let element">{{ element.cantidadStock }}</td>
    </ng-container>

      

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="mat-cell" mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="openEdit(element)" >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" (click)="delete(element)" > 
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Definición de filas -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>

  </div>
</div>
