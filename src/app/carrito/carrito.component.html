
<div class="container">
  <mat-card class="mat-card">
    <mat-card-content>
      <div class="flex">
        
        <div class="select-container">
          <mat-form-field class="mat-form-field">
            <mat-label>Selecciona un Cliente</mat-label>
            <mat-select [(ngModel)]="ClienteSeleccionado" >
              <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">
                {{ cliente.nombre }} 
              </mat-option>
            </mat-select>
          </mat-form-field>
          
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </div>
        
        <div class="content-container">
          <mat-card-actions class="mat-card-actions">
            <div class="action-container">
              <div class="label-pagar">
                <mat-label mat-label>Total</mat-label>
              </div>
              <div class="input-pagar">
                <input matInput readonly [(ngModel)]="total">
              </div>
              <div class="btn pagar">
                <button mat-raised-button color="primary" (click)="pagar()">Pagar</button>
              </div>
              
            </div>
          </mat-card-actions>
        </div>
      </div>
    </mat-card-content>
  </mat-card>


  <div class="mat-elevation mat-table-container">
    <table mat-table [dataSource]="listaCar" class="mat-elevation-z4" >
      <!-- Definición de columnas -->
      <ng-container matColumnDef="IdProducto">
          <th mat-header-cell *matHeaderCellDef class="header-cell "> Id Producto</th>
          <td mat-cell *matCellDef="let element">{{ element.producto.id }}</td>
      </ng-container>
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef class="header-cell "> Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.producto.descripcion }}</td>
      </ng-container>
      <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef class="header-cell "> Precio</th>
        <td mat-cell *matCellDef="let element">₡{{ element.producto.precioVenta }}</td>
      </ng-container>
    
      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let element">
          <div class="quant-input">
            <button mat-icon-button (click)="decrementarCantidad(element)">
              <mat-icon>remove</mat-icon>
            </button>
            <label>{{ element.cantidad }}</label>
            <button mat-icon-button (click)="incrementarCantidad(element)">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="SubTotal">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Sub Total</th>
        <td mat-cell *matCellDef="let element">₡{{ element.subTotal }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="deleteItemFromCarrito(element.idDetalle)"> <mat-icon>delete</mat-icon></button>
        </td>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="quant-input">
            <button mat-icon-button (click)="decrementarCantidad(element)">
              <mat-icon>remove</mat-icon>
            </button>
            <label>{{ element.cantidad }}</label>
            <button mat-icon-button (click)="incrementarCantidad(element)">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
        <!-- Definición de filas (click)="openDelete(element)"-->
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      
      <tr mat-row *matRowDef="let row; columns: columnas" ></tr>

    </table>

</div>
