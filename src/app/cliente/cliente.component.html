
<div class="container"> 
    <div class="btn-add">
        <button class="btn" mat-raised-button color="primary" (click)="openDialogAdd()" >
            <mat-icon>person_add </mat-icon>Agregar Cliente
        </button>
    </div>

    <div class="mat-elevation mat-table-container ">
        <label class="lable">Lista de Clientes</label>
    
        <table mat-table [dataSource]="lst" class="mat-elevation-z4">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> #</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
    
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>
    
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Opciones</th>
                <td class="mat-cell" mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="openEdit(element)" >
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-raised-button color="warn" (click)="delete(element)" > 
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    
        </table>
    </div>
</div>
