
<div class="container">
    <form  #myForm="ngForm">
        <mat-form-field >
          <mat-label>Buscar por Cliente</mat-label>
          <input matInput placeholder="Ex. John or by Id" [(ngModel)]="clienteBuscado" name="clienteBuscado" (input)="clienteBuscado ? buscarPorCliente() : restaurarListaOriginal()">

        </mat-form-field>
    </form>
    <label>Lista de Ventas</label>

  <div class="mat-elevation mat-table-container ">
    <table mat-table [dataSource]="listaFiltrada" class="mat-elevation-z4">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id Venta</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef> Total</th>
        <td mat-cell *matCellDef="let element">{{element.total}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre Cliente</th>
        <td mat-cell *matCellDef="let element">{{element.cliente.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="IdCliente">
        <th mat-header-cell *matHeaderCellDef> idCliente</th>
        <td mat-cell *matCellDef="let element">{{element.cliente.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Opciones</th>
        <td class="mat-cell" mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="openEdit(element)" class="square-button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" (click)="delete(element)"> 
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  </div>
    
  </div>
