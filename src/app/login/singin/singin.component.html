


  <div class="container">
    <div class="screen">
        <div class="screen__content">
            <form id="login" class="login" [formGroup]="registroForm" (ngSubmit)="registrarse()" >
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input formControlName="nombre" id="nombre" type="text" class="login__input" placeholder="Nombre">
                </div>
                <div *ngIf="registroForm.get('nombre').hasError('required') && registroForm.get('nombre').touched">
                    Nombre es obligatorio.
                  </div>
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input formControlName="email" id="username" type="text" class="login__input" placeholder="Usuario">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input formControlName="pass" id="password" type="password" class="login__input" placeholder="Clave">
                </div>
                <!-- Mostrar el mensaje de error si existe  -->
                <div *ngIf="errorMessage" [ngClass]="errorClass" class="error-message">
                  {{ errorMessage }}
                </div>
                  <button class="button  login__submit" type="submit" [disabled]="registroForm.invalid" mat-raised-button>
                    <span class="button_text">Resgistrarse</span>
                    <i class="button_icon fas fa-chevron-right"></i>
                  </button>
                  <div>
                    <a href="/login">Tienes una cuenta?</a>
                  </div>
            </form>
            
            <div class="social-login">
                <h3>Punto Venta</h3>
                <div class="social-icon">
                    <a href="https://www.instagram.com/accounts/login/" class="social-login__icon fab fa-instagram"></a>
                    <a href="https://es-la.facebook.com/" class="social-login__icon fab fa-facebook"></a>
                    <a href="https://twitter.com/login?lang=es" class="social-login__icon fab fa-twitter"></a>
                </div>
            </div>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
  </div>
