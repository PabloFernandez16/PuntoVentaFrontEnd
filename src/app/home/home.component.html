<div class="container">
    <div class="header-container">
        <form #myForm="ngForm">
            <mat-form-field class="form-field">
            <mat-label>Buscar por Nombre</mat-label>
            <input matInput id="nombreProductoInput" placeholder="Ex. John or by Id" [(ngModel)]="nombreProductoBuscado" name="nombreProductoBuscado" 
            (input)="nombreProductoBuscado ? buscarPorNombre() : restaurarListaOriginal()">
            </mat-form-field>
        </form>
    </div>
    <div class="card-container">
        <ng-container *ngFor="let element of listFiltrada">
            <mat-card class="product-card">
                <mat-card-header class="card-product-header" >
                    <div class="product-header-image"></div>
                    <mat-card-title >{{ element.nombre }}</mat-card-title>
                </mat-card-header>

                <mat-card-content class="card-product-content">
                    <p >Precio: {{ element.precioVenta | currency }}</p>
                    <p > {{ element.descripcion }}</p>
                </mat-card-content>


                <mat-card-actions class="card-product-actions">
                    <button (click)="detalles(element.id)" mat-raised-button color="primary">
                        <mat-icon>details</mat-icon> Ver detalles
                    </button>
                </mat-card-actions>
            </mat-card>
        </ng-container>
    </div>
</div>
